apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeecho  
  labels:
    app: kubeecho  
spec:  
  selector:
    matchLabels:
      app: kubeecho
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: kubeecho
    spec:
      containers:
      - name: kubeecho
        image: emrahkk/kube-echo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3000
        resources:
          limits:
            cpu: 1000m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi